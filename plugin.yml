name: GShow
main: me.arman.gshow.Main
version: 1.0.1
description: Group-based message whitelisting.
author: Arman
prefix: GroupIgnore
api-version: 1.19
commands:
    gshow:
        description: Whitelist messages from a specific group.
permissions:
